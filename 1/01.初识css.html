    <p class="ddd">红星新闻记者注意到，此次深圳通过的修订后的《条例》（9月1日起施行）将原本“禁止商店、门店超门、
        窗外墙摆卖、经营”的规定，修改为“商场、门店超出门、窗外墙摆卖、经营的，应当符合规范”。而在原《条例》“禁止
        擅自占用城市道路及其两侧、人行天桥、人行隧道和其他公共场所堆放物品、摆摊设点、销售商品”的要求以外，增加了
        “街道办事处可以根据方便群众、布局合理、监管有序的原则划定摊贩经营场所”的例外规定。</p><br><br>
